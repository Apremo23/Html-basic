<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<!-- Unordered lists -->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!-- Ordered Lists -->
<ol type=i>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>

<!-- Nested list -->
<ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Nested Item 1</li>
      <LI>Nested Item 2</LI>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
    </tr>
    <tr>
      <td>Alex</td>
      <td>Premo</td>
      <td>alexpremo23@gmail.com</td>
  </tr>
  <tr>
    <td>john</td>
    <td>Doe</td>
    <td>jdoe@gmail.com</td>
</tr>
  </tbody>
</table>

<body>
  
</body>
</html>
